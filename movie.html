    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ SIDEBAR SCRIPT LOADED (Movie Page v2.0)');
            
            const hamburger = document.querySelector('.hamburger-menu');
            const sidebar = document.getElementById('mobile-nav');
            const backdrop = document.getElementById('mobile-nav-backdrop');
            const closeBtn = document.getElementById('mobile-nav-close');
            
            console.log('Elements check:');
            console.log('- Hamburger:', hamburger ? 'YES ‚úÖ' : 'NO ‚ùå');
            console.log('- Sidebar:', sidebar ? 'YES ‚úÖ' : 'NO ‚ùå');
            console.log('- Backdrop:', backdrop ? 'YES ‚úÖ' : 'NO ‚ùå');
            console.log('- Close button:', closeBtn ? 'YES ‚úÖ' : 'NO ‚ùå');
            
            if (hamburger && sidebar && backdrop) {
                hamburger.addEventListener('click', function(e) {
                    console.log('üî• HAMBURGER CLICKED!');
                    e.preventDefault();
                    e.stopPropagation();
                    sidebar.classList.add('active');
                    backdrop.classList.add('active');
                    document.body.style.overflow = 'hidden';
                    console.log('‚úÖ Sidebar opened!');
                });
                
                if (closeBtn) {
                    closeBtn.addEventListener('click', function(e) {
                        console.log('‚ùå CLOSE CLICKED!');
                        e.preventDefault();
                        sidebar.classList.remove('active');
                        backdrop.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                }
                
                if (backdrop) {
                    backdrop.addEventListener('click', function() {
                        console.log('üé≠ BACKDROP CLICKED!');
                        sidebar.classList.remove('active');
                        backdrop.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                }
                
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && sidebar.classList.contains('active')) {
                        console.log('‚å®Ô∏è ESCAPE KEY!');
                        sidebar.classList.remove('active');
                        backdrop.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
                
                console.log('‚úÖ All event listeners attached!');
            } else {
                console.error('‚ùå FAILED: Missing elements!');
            }
        });
